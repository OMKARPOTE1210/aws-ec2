<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Trip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <h1>Book Your Trip to <span id="destination-name"></span></h1>
        <p>Fill out the form below to book your trip!</p>
    </header>

    <section class="booking-form">
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" readonly>

            <label for="dates">Travel Dates</label>
            <input type="date" id="start-date" name="start-date" required>
            <input type="date" id="end-date" name="end-date" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <script>
        // Extract destination from URL and populate the form
        const urlParams = new URLSearchParams(window.location.search);
        const destination = urlParams.get('destination');
        document.getElementById('destination-name').textContent = destination;
        document.getElementById('destination').value = destination;
    </script>
</body>
</html>
